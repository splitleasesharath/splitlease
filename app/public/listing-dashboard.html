    <link rel="icon" type="image/png" href="/assets/images/split-lease-purple-circle.png" />
    <link rel="stylesheet" href="/src/styles/main.css" />

    <!-- Hotjar Tracking Code for split.lease -->

      (function(h,o,t,j,a,r){
          h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
          h._hjSettings={hjid:6581463,hjsv:6};
          a=o.getElementsByTagName('head')[0];
          r=o.createElement('script');r.async=1;
          r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;

    <!-- Load environment config - required for Google Maps -->
    <script type="module" src="/src/lib/config.js"></script>

    <!-- Google Maps API (for address autocomplete in edit modal) -->
    <script>
      // Initialize callback function before loading API
      window.initMap = function() {
        console.log('Google Maps API loaded successfully');
        window.dispatchEvent(new Event('google-maps-loaded'));
      };

      // Load Google Maps API dynamically
      function loadGoogleMaps() {
        const apiKey = window.ENV?.GOOGLE_MAPS_API_KEY;
        if (!apiKey) {
          console.error('Google Maps API key not configured in window.ENV');
          console.error('Available ENV keys:', Object.keys(window.ENV || {}));
          return;
        }

        console.log('Loading Google Maps API...');
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initMap&loading=async`;
        script.async = true;
        script.defer = true;
        script.onerror = function() {
          console.error('Failed to load Google Maps API');
        };
        document.head.appendChild(script);
      }

      // Wait for config.js to load and set window.ENV
      if (window.ENV) {
        loadGoogleMaps();
      } else {
        // Wait for the env-config-loaded event from config.js
        window.addEventListener('env-config-loaded', loadGoogleMaps, { once: true });

        // Fallback timeout in case event doesn't fire
        setTimeout(() => {
          if (!window.ENV) {
            console.error('window.ENV not available after 2 seconds - config.js may have failed to load');
          } else if (!document.querySelector('script[src*="maps.googleapis.com"]')) {
            console.warn('Fallback: Attempting to load Google Maps after timeout');
            loadGoogleMaps();
          }
        }, 2000);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/listing-dashboard.jsx"></script>
  </body>
