# Cloudflare Pages configuration
# Dashboard settings take precedence over this file
# Current dashboard settings (as of 2025-11-14):
# - Root directory: app
# - Build command: npm run build
# - Build output: dist
# - Build watch paths: **/*

[build]
command = "npm run build"
cwd = "app"
publish = "dist"

[build.environment]
NODE_VERSION = "20"
